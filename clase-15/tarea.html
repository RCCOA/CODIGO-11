<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGENDA-RC</title>

  <script src="https://kit.fontawesome.com/e18f383c95.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      font-family: arial;
    }
    header {
      background-color:  #5500C1;
      color: white;
      font-size: 2vw;
      margin: 0;
      padding: 2vw;
    }

    /*MAIN*/

    main {
      align-items: center;
      padding: 0.1vw 18vw 0.1vw 18vw ;
    }

    .forma{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1vw;
    }

    form input {
      width: 100%;
      padding: 1vw;
      transition: all .5s ease;
      border-radius: 0.8vw;
      border: 1px solid #cacaca;
      font-size: 1.2vw;
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 0.3vw #dadada;
    }

    form input:focus:required {
      border-color:rgb(83, 83, 218);
    }

    form div {
      padding: 1vw;
    }

    body button {
      width: 22.6vw;
      padding: 1vw;
      background: #5500C1 ;
      color: white;
      border: 0.1vw solid #5500C1;
      border-radius: 0.8vw;
      margin-top: 2vw;
      font-size: 1.5vw;
    }

    body div {
      text-align: center;
      padding: 0.1vw;
    }

    h1 {
      text-align:start;
      font-size: 2vw;
      margin: 2vw 0 1vw;
      color: #009B9B;
      padding: 2vw 0 2vw 0;
    }

    /*FOOTER*/

    footer {
      display: flex;
      justify-content: space-between;
      background-color:  #5500C1;
      color: white;
      font-size: 1.4vw;
      margin: 0;
      padding: 2vw;
    }

    /* AGREGAR */
    .app {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2vw;
      padding: 2vw;
      border: 0.1vw solid white;
      margin: 1vw;
      border-radius: 0.4vw;
      background: white;
    }

    .card {
      border: 0.1vw solid #cdcdcd;
      padding: 1vw;
      border-radius: 0.4vw;
      position: relative;
      background: white;
    }

    .card:hover {
      box-shadow: 0 0 1vw rgb(161, 161, 161);
    }

    .card h2 {
      font-size: 1.4vw;
      color: black;
      margin-bottom: 0.4vw;
      font-weight: bold;
    }
    .card h3 {
      font-size: 1.2vw;
      color: black;
      margin-bottom: 0.4vw;
      font-weight:lighter;
    }

    .card h2 span {
      color: red;
    }

    .card p {
      font-size: 1.3vw;
      color: #5500C1;
      margin-bottom: 0.4vw;
      font-weight: bold;
    }

    .card i {
      color: #009B9B;
    }



    .card img {
      width: 14.7vw;
      height: 14.7vw;
      border: 0.7vw solid #009B9B;
      border-radius: 50%;
    }

    .card button {
      position: absolute;
      top:-1.8vw;
      right: 0.2vw;
      width: 2vw;
      height: 2vw;
      border-radius: 100%;
      background: red;
      color: white;
      border: 0.1vw solid red;
      cursor: pointer;
      font-size: 1vw;
      align-items: center;
      text-align: center;
      padding: 0;
    }



    @media screen and (max-width:375px) {
      .forma{
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1vw;
      }

    .app {
      display: grid;
      grid-template-columns: repeat(1, 1fr);

    }

    .card img {
      width: 50vw;
      height: 50vw;
    }
    }



  </style>
</head>
<body>
  <header>
    <p>AGENDA codiGO</p>
  </header>
  <main>
    <h1>Agregar contacto</h1>
    <form autocomplete="off">
      <div class="forma">
        <div>
          <input class="js_name" type="text" placeholder="Nombre" autocomplete="on" required>
        </div>
        <div>
          <input class="js_lastname" type="text" placeholder="Apellido" autocomplete="on" required>
        </div>
        <div>
          <input class="js_phone" type="tel" placeholder="Telefono" maxlength="9"  autocomplete="on" required>
        </div>
        <div>
          <input class="js_direction" type="text" placeholder="DirecciÃ³n" autocomplete="on" required>
        </div>
        <div>
          <input class="js_photo" type="text" placeholder="Url fotografia" autocomplete="nope" required>
        </div>
        <div>
          <input class="js_alias" type="text" placeholder="Alias" autocomplete="on" required>
        </div>
      </div>
      <div>
        <button>ENVIAR</button>
      </div>
    </form>

    <div id="app" class="app">
    </div>

  </main>

  <footer>
    <p>Todos los Derechos reservados | 2021</p>
    <p>creado por codiGO</p>
  </footer>


  <script>
    const inputName = document.querySelector('.js_name');
    const inputLastname = document.querySelector('.js_lastname');
    const inputPhone = document.querySelector('.js_phone');
    const inputDirection = document.querySelector('.js_direction');
    const inputPhoto = document.querySelector('.js_photo');
    const inputAlias = document.querySelector('.js_alias');
    const form = document.querySelector('form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const article = document.createElement('article');
      article.innerHTML = `
        <figure>
          <img src=${inputPhoto.value} alt="${inputName.value} ${inputLastname.value}"/>
        </figure>
        <h2>${inputName.value} ${inputLastname.value}</h2>
        <p>${inputAlias.value}</p>
        <h3><i class="fas fa-phone-alt"></i> ${inputPhone.value}</h3>
        <h3><i class="fas fa-home"></i> ${inputDirection.value}</h3>

        <button>X</button>
      `
      article.classList.add('card')
      article.querySelector('button').onclick = function() {
        const flag = confirm('Estas seguro que deseas eliminar la tarjeta?');
        if (flag) app.removeChild(article)
        // if (flag) article.remove()
      }

      app.appendChild(article)

      this.reset()
      //console.log('article', article)
    })

  </script>

</body>
</html>
