<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SELECTORES PSEUDOELEMENTO</title>
  <style>
    p::first-letter{
      font-size:40px;
    }
    p::first-line{
      background: red;
    }
    p::before{
      content: open-quote;
    }
    p::after{
      content: close-quote;
    }
    *::selection{
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim alias eaque quod tenetur veniam, repudiandae illo modi facilis repellendus dicta totam, pariatur explicabo et aliquid. Iure ad quam pariatur nulla animi accusantium, nisi quia suscipit non quaerat similique illo ullam?</p>
</body>
</html>
