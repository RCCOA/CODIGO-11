<body>
    <form method="GET">
        <div style="background: green; border: 10px solid pink;">
            <h2 class="letra-roja" >Nombre</h2>
            <input disabled value="Ronald" name="name" type="text" placeholder="Ingresa tu nombre" required minlength="6"/>
        </div>
        <hr>
        <div class="format-orange">
            <h2>Correo</h2>
            <input readonly value="rc28@gmail.com" name="email" type="email" placeholder="Ingresa tu correo" required/>
        </div>
        <hr>
        <div class="format-orange">
            <h2>Edad</h2>
            <input name="age" type="number" placeholder="Ingresa tu edad" required min="18" max="60" />
        </div>
        <hr>
        <div class="format-orange">
            <h2>Fecha de Nacimiento</h2>
            <input name="age" type="date" placeholder="Ingresa tu fecha de nacimiento"required/>
        </div>
        <hr>
        <div class="format-orange">
            <h2>Ingresa tu color favorito</h2>
            <input name="color" type="color" placeholder="Ingresa tu color favorito" required/>
        </div>
        <hr>
        <div>
            <h2>Ingresa tu password</h2>
            <input name="contrasena" type="password" placeholder="Ingresa tu password" required/>
        </div>
        <hr>
        <div>
            <h2>Ingresa un valor de 0 a 100</h2>
            <input name="valor" type="range"/>
        </div>
        <hr>
        <div>
            <h2>HOBBIES</h2>
            <input id="futbol" type="checkbox" name="hobbies" value="futbol"/>
            <label for="futbol">Futbol</label>
            <input id="voley" type="checkbox" name="hobbies" value="voley"/>
            <label for="voley">Voley</label>
        </div>
        <hr>
        <div>
            <h2>Sexo</h2>
            <input id="sexom" type="radio" name="sexo" value="m"/>
            <label for="sexom">Masculino</label>
            <input id="sexof" type="radio" name="sexo" value="f"/>
            <label for="sexof">Femenino</label>
        </div>
        <hr>
        <div>
            <h2>Pais</h2>
            <select name="country"required>
                <option value="">Selecciona tu Pais</option>
                <option value="Peru">Peru</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
            </select>
        </div>
        <hr>
        <div>
            <button>ENVIAR</button>
        </div>
    </form>
</body>
</html>
